<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1><b>FORMULARIO DE REGISTRO</b></h1>
    <fieldset>
        <legend>Rellenar</legend>
        <form>
            <input type="radio" id="ingles" name="ingles">
            <label for="ingles">Ingles</label>
            <br>
            <input type="radio" id="aleman" name="aleman">
            <label for="aleman">Aleman</label>
            <br>
            <input type="radio" id="frances" name="frances">
            <label for="frances">Frances</label>
            <br><br>
            <select>
                <option value="usb">USB</option>
                <option value="paralelo">Paralelo</option>
                <option value="PS2">PS2</option>
            </select>
            <br>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="name">Apellidos</label>
            <input type="text" id="name" name="name">
            <br>
        </form>
    </fieldset>
    <fieldset>
        <legend>indique sus preferencias por favor</legend>
        <select multiple>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
        <br>
        <input type="checkbox">
        <label for="checkbox">Mujer</label><br>
        <input type="checkbox">
        <label for="checkbox">Hombre</label>
        <br><br>
        <label for="date">Elije una fecha:</label>
        <input type="date">
    </fieldset>
</body>
</html>
